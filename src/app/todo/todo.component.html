<div class="container">
  <div class="todo-app">
    <h1><i class="fa-regular fa-pen-to-square"></i>To-do List:</h1>
    
    <!-- Input Row -->
    <div class="row">
      <!-- Task ID -->
      <input type="text" [(ngModel)]="newTaskId" placeholder="Enter ID">
      
      <!-- Task Title -->
      <input type="text" [(ngModel)]="newTask" placeholder="Add a new task">
      
      <!-- Done Checkbox -->
      <label style="display: flex; align-items: center;">
        <input type="checkbox" [(ngModel)]="newTaskDone" style="margin-right: 5px;">
        Done
      </label>

      <!-- Add Button -->
      <button (click)="addTask()">Add</button>
    </div>

    <!-- Task List -->
    <ul id="list-container">
      <li *ngFor="let task of tasks; let i = index"
          [class.checked]="task.completed"
          (click)="toggleTask(i)">
        <strong>ID:</strong> {{ task.id }} | 
        <strong>Title:</strong> {{ task.title }} | 
        <strong>Done:</strong> {{ task.completed ? 'Yes' : 'No' }}
        <span (click)="deleteTask(i)">Ã—</span>
      </li>
    </ul>
  </div>
</div>
